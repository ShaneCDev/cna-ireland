{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container" style="margin-top: 2.5rem;">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr class="text-dark">
                <h2 class="logo-font mb-4 text-dark">Review Management</h2>
                <h5 class="text-muted">Edit Your Review</h5>
                <hr class="text-dark">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form  method="post" class="form mb-2 text-dark">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field|as_crispy_field }}
                    {% endfor %}
                    <div class="text-end">
                        <a href="{% url 'products'%}" class="btn btn-outline-dark rounded-0">Cancel</a>
                        <button class="btn btn-dark rounded-0" type="submit">Update Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
