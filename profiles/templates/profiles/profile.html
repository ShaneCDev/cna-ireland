{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr class="text-dark">
                <h2 class="logo-font mb-4 text-dark">My Profile</h2>
                <hr class="text-dark">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Delivery Information</p>
                <form action="{% url 'profile' %}" class="mt-3" method="post" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark rounded-0 text-uppercase float-end">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
            </div>
        </div>
    </div>
{% endblock %}
