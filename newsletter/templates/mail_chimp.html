{% extends "base.html" %}

{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container" style="margin-top: 2.5rem;">
    <div class="row">
        <div class="col-12 col-md-6 text-dark">
            <h1 class="logo-font text-dark">CNA Ireland</h1>
            <hr class="text-dark">
            <h2 class="logo-font text-dark">Subscribe to our newsletter</h2>

            <form method="post" action="{% url 'subscribe_to_newsletter' %}" class="form mb-2">
                {% csrf_token %}
                    {% for field in form %}
                        {{ field|as_crispy_field }}
                    {% endfor %}
                <div class="text-end">
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
