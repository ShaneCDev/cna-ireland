{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font text-dark">Blog Posts</h2>
                <hr class="w-75 mb-2 mx-auto text-dark">
            </div>
        </div>

        {% for blog in blogs %}
        <div class="row justify-content-center mx-auto">
            <div class="col-8">
                <div class="card mb-3">
                    <a href="{% url 'blog_detail' blog.slug %}">
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-dark">{{ blog.title }}</h5>
                            <p class="card-text text-dark">By: {{ blog.author }}</p>
                            <p class="card-text"><small class="text-muted">Posted on: {{ blog.blog_date }}</small></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
